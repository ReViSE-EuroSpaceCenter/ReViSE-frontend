name: ESLint

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
