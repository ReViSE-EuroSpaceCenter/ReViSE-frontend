name: Run Jest Tests

on:
  workflow_call:
    outputs:
      jest_success:
        description: 'Whether Jest tests passed'
        value: ${{ jobs.test.outputs.jest_success }}

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    outputs:
      jest_success: ${{ steps.check.outputs.success }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: check
        run: |
          if npm test; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
