name: Lighthouse CI on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Wait for Netlify Preview URL
        uses: jakepartusch/wait-for-netlify-action@v1
        id: netlify
        with:
          site_name: revise-frontend.netlify.app     # ⚠️ Nom Netlify
          max_timeout: 300                  # 5 minutes max

      - name: Display Netlify Preview URL
        run: echo "Preview URL: ${{ steps.netlify.outputs.url }}"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse audit
        run: lhci autorun --collect.url=${{ steps.netlify.outputs.url }}
